<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            /*Color Name*/color: red;
            /*HEX CODE*/ color: #0975;
            /*RGB*/color: rgb(53, 12, 113);
            /*ARGB*/color: rgba(82, 24, 88, 0.7);
            /*HSL*/color: hsl(222, 55%, 35%);
        }
    </style>
</head>
<body>
    <h1>Let's Learn About Colors</h1>
    <p>Colors can be represented in : </p>
    <ol>
        <li>Color Keywords</li>
        <li>Hex Colors Code</li>
        <li>RGB</li>
        <li>RGBA</li>
        <li>HSL</li>
    </ol>
</body>
</html>
