<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms for Regestration For Web Dev Course</h1>
    <form action="post">
        <div>

            <label for="Username">Enter Your Username :</label>
            <input type="text" id="Username" name="Username" placeholder="Enter Your Name">
        </div>
        <div>

            <input type="radio" id="male" name="Gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="Gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe To Me?</label>
        </div>
            <div>
                <label for="Notes"></label>
                <textarea name="Description" id="Notes" rows="5" cols="60">
                    Enter Your Description...
                </textarea>
            </div>
            <div>       
                <select name="fruits" id="Fruit">
                    <option value="Apple">Apple</option>
                    <option value="Grapes">Grapes</option>
                    <option value="Watermelon">Watermelon</option>
                    <option value="Banana">Banana</option>
                </select>
            </div>
    </form>
</body>
</html>
